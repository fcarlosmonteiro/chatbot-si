- - Como formular um problema?
  - Um problema pode ser definido formalmente por cinco componentes. O estado inicial, uma descrição das ações, um modelo de transição, o teste de objetivo e uma função custo de caminho.
- - O que é o estado inicial?
  - Estado em que o agente começa.
- - O que é a descrição das ações?
  - Um conjunto de ações disponíveis para o agente
- - O que é o modelo de transição?
  - Descreve os resultados das ações do agente.
- - O que é teste de objetivo?
  - Determina se um estado é um estado objetivo. O estado é definido pelo estado inicial, as ações e o modelo de transição.
- - O que é a função custo de caminho
  - Atribui um custo numérico a cada sequência de ações chamadas de caminhos. O agente de resolução de problemas escolhe uma função de custo que reflete sua própria medida de desempenho.
- - Como solucionar o problema?
  - Uma solução é uma sequência de ações, de modo que os algoritmos de busca consideram várias sequências de ações possíveis.
- - Exemplos de problemas
  - O problema do caixeiro-viajante é um problema de roteiro de viagem em que cada cidade deve ser visitada exatamente uma vez. O objetivo é encontrar o percurso mais curto. O problema é conhecido por ser NP-difícil, mas um grande esforço tem sido empregado para melhorar os recursos dos algoritmos. Além de planejar viagens para caixeiros-viajantes, esses algoritmos são usados para tarefas como planejar movimentos de máquinas automáticas para perfuração de placas de circuitos e de máquinas industriais em fábricas.
- - O que são árvores de busca?
  - Árvores de busca são algoritmos analisam as sequências de ações com a finalidade de encontrar soluções
- - Como funciona BUSCA-EM-ARVORE?
  - Considera todos os caminhos possíveis para encontrar uma solução.
- - Como funciona BUSCA-EM-GRAFO?
  - Considere os caminhos possíveis, mas evita a consideração de caminhos redundantes.
- - Qual a infraestrutura de um algoritmo de busca?
  - Algoritmos de busca possuem uma estrutura de dados para manter o controle da árvore de busca. Para cada nó n da árvore, tem a estrutura de quatro componentes - n.ESTADOS, n.PAI, n.AÇÃO e n.CUSTO-DO-CAMINHO.
- - estrutura ESTADOS
  - O estado no espaço de estado a que o nó corresponde.
- - estrutura PAI
  - O nó na árvore de busca que gerou esse nó.
- - estrutura AÇÃO
  - A ação que foi aplicada ao pai para gerar o nó.
- - estrutura CUSTO-DO-CAMINHO
  - O custo, do caminho do estado inicial até o nó, é indicado pelos ponteiros para os pais.
- - Qual melhor algoritmo de busca?
  - Para os algoritmos de busca existem alguns critérios que podem avaliar o desempenho do algoritmo que são eles (Completeza, Otimização, Complexidade de tempo, Complexidade de espaço).
- - Critério da Completeza
  - O algoritmo tem que garantir encontrar uma solução se ela existir.
- - Critério da Otimização
  - A estratégia do algoritmo tem que encontrar uma solução ótima.
- - Critério da Complexidade de tempo
  - Avaliar o tempo que o algoritmo encontra a solução.
- - Critério da Complexidade de espaço
  - Avaliar o quanto de memória é necessário para executar a busca.
- - O que é busca sem informação?
  - Também conhecida como busca cega é um algoritmo que não tem nenhuma informação adicional sobre os estados, além daquelas fornecidas na definição do problema. Possui a finalidade de gerar sucessores e distinguir um estado objetivo de um estado não objetivo.
