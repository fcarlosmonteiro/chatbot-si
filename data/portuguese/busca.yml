- - O que é busca em largura?
  - Busca em largura de modo geral, todos os nós em dada profundidade na árvore de busca são expandidos, antes que todos os nós no nível seguinte sejam expandidos. Ela é completa, ótima para passos de custo unitário, mas tem complexidade de tempo exponencial.
- - O que é busca de custo uniforme?
  - A busca de custo uniforme expande o nó n com o custo de caminho mais baixo. Ela é ótima para passos de custos genéricos.
- - O que é busca em profundidade?
  - A busca em profundidade expande o nó não expandido mais profundo. Ela não é completa nem ótima, mas tem complexidade espacial linear.
- - O que é busca em profundidade limitada?
  - A busca em profundidade limitada funciona da mesma maneira que a busca em profundidade porém, com uma profundidade com um limite impossibilitando caminhos infinitos na árvore.
- - O que é busca de aprofundamento iterativo?
  - A busca de aprofundamento iterativo encontra o melhor limite de profundidade até encontrar um objetivo, combina os benefícios da busca em profundidade e da busca em largura.Ela é completa, ótima para passos de custo unitário, tem complexidade de tempo comparável à busca em largura e tem complexidade de espaço linear.
- - O que é busca bidirecional
  - Busca bidirecional executa duas buscas simultâneas — uma direta, a partir do estado inicial, e a outra inversa, a partir do objetivo, esperando que as duas buscas se encontrem em um ponto intermediário.
- - O que é busca bidirecional
  - Busca bidirecional executa duas buscas simultâneas — uma direta, a partir do estado inicial, e a outra inversa, a partir do objetivo, esperando que as duas buscas se encontrem em um ponto intermediário.
- - O que é busca Heurística
  - Busca heurística ou busca informada é uma estratégia que sabe se um estado não objetivo é mais promissor que outro.
- - O que é busca de melhor escolha?
  - A busca de melhor escolha seleciona um nó para a expansão de acordo com uma função de avaliação. Que é analisada como uma estimativa de custo, de modo que o nó com a menor avaliação será expandido primeiro.
- - O que é busca gulosa de melhor escolha?
  - A busca gulosa de melhor escolha tenta expandir o nó que está mais próximo do objetivo, de  acordo com a função heurística.
- - O que é busca A estrela?
  - A busca A estrela expande nós com uma função f(n) = g(n) + h(n) mínimo. No qual, g(n) é o custo do caminho desde o nó inicial, h(n) o custo estimado do caminho de menor custo, então f(n) é custo estimado da solução de menor custo através de n. Tem uma complexidade de espaço elevada.
- - O que é busca de aprofundamento iterativo A estrela?
  - Busca de aprofundamento iterativo A estrela funciona de modo parecido com aprofundamento iterativo padrão, porém na A estrela ao invés de usar profundidade utiliza uma função de corte f-custo(g+h). Ela tem a mesma dificuldade do aprofundamento iterativo padrão.
- - O que é busca recursiva de melhor escolha?
  - A busca recursiva é um algoritmo recursivo simples que tenta imitar a operação de busca padrão pela melhor escolha, mas usando apenas um espaço linear de memória.
- - Tem como melhorar a busca?
  - Sim, através de aprendizagem, os algoritmos de busca existentes(busca em largura, busca gulosa de melhor escolha, etc) são algoritmos fixos com custo e complexidade conhecidos. Um agente que aprende a melhorar sua busca tem o objetivo de minimizar o custo total da solução do problema, fazendo um compromisso entre o custo computacional e o custo do caminho.








