- - Agentes baseados em objetivos.
  - Um agente baseado em modelos e orientado pelos objetivos. Ele monitora o estado do mundo, bem como um conjunto de objetivos que está tentando atingir e escolhe uma ação que (no final) levará à realização de seus objetivos.
- - Agentes baseados na utilidade.
  - Um agente baseado em modelo e orientado para a utilidade. Ele usa um modelo do mundo juntamente com uma função utilidade que mede suas preferências entre estados do mundo. Em seguida, ele escolhe a ação que leva à melhor utilidade esperada, na qual  é calculada pela média entre todos os estados resultantes possíveis, ponderados pela probabilidade do resultado.
- - O que são agentes com aprendizagem?
  - Agentes com aprendizagem são aqueles que conseguem obter novos conhecimentos atraves de experiencias e dados iniciais, alem de possuir uma grande vantegem, operar em ambientes inicialmente desconhecidos e se tornar-se mais competentes.
