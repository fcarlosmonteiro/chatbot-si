- - O que é um agente racional?
  - É aquele que age para alcançar o melhor resultado ou, quando há incerteza, o melhor resultado esperado.
  - Para cada sequência de percepções possíveis, um agente racional deve selecionar uma ação que venha a maximizar sua medida de desempenho, dada a evidência fornecida pela sequência de percepções e por qualquer conhecimento interno do agente.
