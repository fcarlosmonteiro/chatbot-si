- - Qual a função de agente?
  - Em termos matemáticos a função do agente é mapear qualquer sequência de percepções específica para uma ação.
- - O que é o programa do agente?
  - É uma implementação concreta, executada em um sistema físico.
- - Qual a diferença entre função do agente e programa do agente?
  - A função de agente é uma descrição matemática abstrata. O programa do agente é uma implementação concreta, executada em um sistema físico.
- - Existe agente onisciente?
  - Não, porque um agente onisciente sabe o resultado real de suas ações e pode agir de acordo com ela, porém, a onisciência é impossível na realidade. Por isso usamos agente racionais e não oniscientes.
- - Um agente racional é perfeito?
  - Racionalidade não é o mesmo que perfeição. A racionalidade maximiza o desempenho esperado, enquanto a perfeição maximiza o desempenho real. Se esperarmos que um agente realize aquela que virá a ser a melhor ação após o fato, será impossível projetar um agente para satisfazer essa especificação.
- - Um agente racional tem autonomia?
  - Um agente racional deve ser autônomo — ele deve aprender com suas percepções, e a partir do resultados adquirir experiência suficiente sobre seu ambiente para se tornar efetivamente independente.
