  - O elemento de aprendizado é responsável pela execução de aperfeiçoamentos
- - O que é Elemento de desempenho?
  - O elemento de desempenho é responsável pela seleção de ações externas.
- - Diferença entre elemento de aprendizado e elemento de desempenho
  - O elemento de desempenho recebe percepções e decide sobre ações. O elemento de aprendizado faz uma avaliação critica sobre como o agente está funcionando e determina de que maneira o elemento de desempenho deve ser modificado para funcionar melhor no futuro.
- - Exemplos de agentes
  - Exemplo mais simples é um agente como aspirador de pó para limpar sujeira. Para nosso ambiente vamos supor algo fácil dois quadrados A e B. O agente aspirador de pó percebe em que quadrado está e se existe sujeira no quadrado. Ele pode optar por mover-se para a esquerda, mover-se para a direita, aspirar a sujeira ou não fazer nada. Uma função do agente muito simples, se o quadrado atual estiver sujo, então aspirar, caso contrário mover-se para o outro quadrado.
  - Exemplo mais complexo é um motorista de táxi automatizado. Utilizando a descrição do PEAS para o ambiente de tarefas do táxi obtemos, Tipo de agente (motorista de táxi), Medida de desempenho (viagem segura, respeito das leis, conforto, maximizar os lucros), Ambiente (estradas, outros tipos de tráfego, pedestres, clientes), Atuadores (direção, acelerador, freio, sinal, buzina, visor) e Sensores (câmeras, sonar, velocímetro, GPS, sensores de motor, teclado).
