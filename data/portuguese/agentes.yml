- - Mais detalhes sobre o desempenho do PEAS
  - Desempenho, refere-se a que medida de desempenho gostaríamos que nosso sistema automatizado tivesse como objetivo.
- - Mais detalhes sobre ambiente do PEAS
  - É referente à natureza do ambiente de forma geral e simplista, ao local onde vai agir o sistema inteligente.
- - Mais detalhes sobre atuadores do PEAS
  - Atuadores realizam uma ação, um agente humano tem mãos, pernas, boca e outras partes do corpo que servem como atuadores, um agente robótico pode ter vários motores como atuadores, por exemplo, um software atua sobre o ambiente exibindo algo na tela, escrevendo em arquivos e enviando pacotes de rede.
- - Mais detalhes sobre sensores do PEAS
  - Um agente humano tem olhos, ouvidos e outros órgãos como sensores, um agente robótico pode ter câmeras e detectores infravermelho funcionando como sensores, por exemplo, um software recebe sequências de teclas digitadas, conteúdo de arquivos e pacotes de rede como entradas sensoriais.
- - Agentes reativos simples.
  - O tipo mais simples de agente é o agente reativo simples. Esses agentes selecionam ações com base na percepção atual, ignorando o restante do histórico de percepções.
- - Agentes reativos baseados em modelo
  - Um agente reativo baseado em modelo, utiliza algum tipo de estado interno que depende do histórico de percepções e assim reflita pelo menos alguns dos aspectos não observados do estado atual. Criando um modelo de como funciona o mundo. Em seguida, ele escolhe uma ação de acordo com uma regra cuja condição corresponde aos estados definidos pela percepção.
- - Como escolher o agente adequado para o ambiente?
  - Quando um agente é colocado em um ambiente, gera uma sequência de ações de acordo com as percepções que recebe. A partir dessas ações o ambiente passa por uma sequência de estados. Se a sequência for desejável, o agente teve bom desempenho.
