  - Um agente é simplesmente algo que age. Certamente todos os programas de computador realizam alguma coisa, mas espera-se que um agente computacional opere sob controle autônomo, perceba seu ambiente, persista por um período de tempo prolongado, adapte-se a mudanças e seja capaz de criar e perseguir metas. 
