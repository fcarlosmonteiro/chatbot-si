- - Como surgiu a Inteligência Artificial?
  - O termo Inteligência Artificial apareceu pela primeira vez em 1956, em um evento conhecido como Conferência de Dartmouth. O professor John McCarthy, da Universidade Stanford, foi quem se notabilizou por elaborar tal título. As pesquisas iniciais lidavam com métodos simbólicos e a resolução de problemas simples.
